<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Navigation-->
        <div>
            <a href="#info">Informationen</a>
            <a href="#input">Task hinzufügen</a>
            <a href="#output">offene Tasks</a>
        </div>

        <!--Informationsabschnitt-->
        <div id ="info">
            <h3>Informationen</h3>
            <div>
                <p>
                    Dies ist eine simple demo einer Todo-Listen Application.
                    <!--TODO: Anleitung-->
                </p>
                <img src="img/stickynotes.png">
            </div>

        </div>

        <!--Eingabebereich-->
        <div id="input">
            <h3>Task hinzufügen</h3>
                <div>
                    <label for="dueDate">Until:</label>
                    <input type="date" id="dueDate">
                </div>
                <div>
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" placeholder="Name" value="">
                </div>
                <div>
                    <label for="taskDesc">Beschreibung:</label>
                    <input type="text" id="taskDesc" placeholder="Beschreibung" value="">
                </div>
                <button>Submit</button> <!--TODO: Funktionalität-->
        </div>

        <!--Ausgabebereich-->
        <div id="output">
            <h3>offene Tasks</h3>
            <table>
                <!--Tabellen Legende-->
                <tr>
                    <th>Fertig bis</th>
                    <th>Task Namen</th>
                    <th>Beschreibung</th>
                    <th>Ersteller</th>
                    <th>Abschliessen</th>
                </tr>
            </table>
        </div>
    </body>
</html>
